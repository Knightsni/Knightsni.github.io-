<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Goblin - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2ecc71, #8e44ad); /* Green to purple gradient */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 4rem; /* Big and bold */
            margin: 0.5em 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin: 0.5em 0;
        }
        .logo-container {
            margin: 2rem 0;
            max-width: 500px; /* Adjust size as needed */
            width: 80%;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Stitch Goblin</h1>
    <p>Coming Soon!</p>
    <div class="logo-container">
        <img src="goblin-logo.jpg" alt="Stitch Goblin Logo">
    </div>
    <p>Something awesome is in the works!</p>
</body>
</html>
